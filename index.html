<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">Where's My Train?</h1>
            <h3 class="text-center">Find Your Train Time</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-body">
                        Current Train Schedule
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col-md-12">
    
                    <!-- Add Train  -->
                    <div class="card mb-4 p-4">
                        <div class="card-body">
                            Add Employee
    
                            <!-- Entry Form -->
                            <form>
                                <div class="form-group row">
                                    <label for="employee-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" placeholder="Train" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="Destination" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="first-time-input" placeholder="00:00" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="frequency-input" placeholder="20" type="text">
                                </div>
                                <button class="btn btn-primary float-right" id="add-employee-btn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

    </div>

    <script src="assets/javascript/train.js"></script>

</body>

</html>
